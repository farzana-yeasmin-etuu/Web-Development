<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Form using HTML</title>
</head>
<body>
    <h1>Basic form using HTML</h1>
    <form action="#">
        <fieldset>
            <legend>Details</legend>
            
            <label for="firstname">First Name : <input type="text" id="firstname" placeholder="Enter first name" required></label>
            <label for="lastname">Last Name : <input type="text" id="lastname" placeholder="Enter last name" required></label> <br>
            <label for="gender">Gender : <input type="radio" id="male" name="gender" value="male">Male</label>
            <label for="gender"><input type="radio" id="male" name="gender" value="female">Female</label><br>
            <label for="email">Email : <input type="text" id="email" placeholder="example@gmail.com" required></label><br>
            <label for="dob">Date of Birth : <input type="date" id="dob"></label><br>
            <label for="select">Courses : <select name="" id="select" >
                <option value="">Front-End</option>
                <option value="">Back-End</option>
                <option value="">Database</option>
                <option value="">Database</option>
                <option value="">Database</option>
            </select></label> <br>
            <label for="add">Address : <br>
            <textarea name="" id="add" placeholder="Enter address"></textarea></label><br>
            <button type="button">Submit</button>
            
        </fieldset>
    </form>
</body>
</html>
